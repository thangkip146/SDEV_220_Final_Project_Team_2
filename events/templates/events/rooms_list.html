{% extends 'events/base.html' %}

{% block content %}
    
 
    <h2>Rooms List</h2>
    Click on game for more information<br/><br/>
    
    {% for room in room_list %}
        <h3>
        <a  href="{% url 'show-room' room.id %}">{{ room }}</a> 
        {%  if user.is_authenticated %}   -- 
        <a href="{% url 'update-room' room.id %}" class="btn btn-outline-secondary btn-sm">Update</a>
        <a href="{% url 'delete-room' room.id %}" class="btn btn-outline-danger btn-sm">Delete</a><br/><br/>
        </h3>    
        {% endif %}
    {% endfor %}
    
    
    
{% endblock %}
